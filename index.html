        // Display each uploaded file as a preview
        foreach ($uploaded_files as $file) {
          $file_type = mime_content_type($file);
          if (strpos($file_type, "image") === 0) {
            echo "<div class=\"preview-item\"><img src=\"$file\"><br>".basename($file)."</div>";
